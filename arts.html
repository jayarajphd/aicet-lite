<link rel="stylesheet" href="styles.css" />
<link
  href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet"
/>

<div class="ml-5 p-3">
  <div class="font-medium">Martial arts</div>

  <section class="bg-purple-100 rounded">
    <canvas id="my-canvas" width="500" height="500"></canvas>
    <button class="bg-green-600 rounded p-1" id="kick">
      kick (Left Arrow Key)
    </button>
    <button class="bg-green-600 rounded p-1" id="punch">
      punch (Right Arrow Key)
    </button>
    <button class="bg-green-600 rounded p-1" id="forward">
      forward (Up Arrow Key)
    </button>
    <button class="bg-green-600 rounded p-1" id="backward">
      backward (Down Arrow Key)
    </button>
    <button class="bg-green-600 rounded p-1" id="block">
      block (Space Key)
    </button>
    <script type="text/javascript" src="script.js"></script>
  </section>
</div>
